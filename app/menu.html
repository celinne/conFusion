<div class="container">
    <div class="row row-content" ng-controller="MenuController">
            
        <div class="col-xs-12">
            <h1 class="media-headding">Our Menu<br></h1>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active:isSelected(1)}">
                    <a aria-controls="all menu" role="tab" ng-click="select(1)">The Menu</a>
                </li>
                <li role="presentation" ng-class="{active:isSelected(2)}">
                    <a aria-controls="appetizers" role="tab" ng-click="select(2)">Appetizers</a>
                </li>
                <li role="presentation" ng-class="{active:isSelected(3)}">
                    <a aria-controls="mains" role="tab" ng-click="select(3)">Main</a>
                </li>
                <li role="presentation" ng-class="{active:isSelected(4)}">
                    <a aria-controls="desserts" role="tab" ng-click="select(4)">Desserts</a>
                </li>
            </ul>
            <div class="tab-content">
                <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                {{showDetails ? 'Hide Details':'Show Details'}}
            </button>
                <ul class="media-list">
                    <li class="media" ng-repeat="dish in dishes | filter:filtText">
                        <div class="media-left media-middle">
                            <a ui-sref="app.dishdetails({id: dish._id})">
                                <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="{{dish.name}}" src="">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-headding">{{dish.name}}</h2>
                            <span class="label label-success label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency }}</span>
                            <p ng-show="showDetails">{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
